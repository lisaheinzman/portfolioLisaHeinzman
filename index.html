<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Lisa Heinzman</h1>
      <!-- Mobile Hamburger Menu -->
      <div class="mobile-nav">
        <button id="hamburger" class="hamburger">â˜°</button>
        <div id="mobileMenu" class="mobile-menu">
          <a href="#home">Home</a>
          <a href="#about">About Me</a>
          <a href="#services">Projects</a>
          <a href="#contact">Resume</a>
        </div>
      </div>

      <div id="animated-header"></div>
      <script src="headerAnimation.js"></script>
    </header>
    <!-- Desktop Navigation Bar -->
    <nav class="desktop-nav">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#services">Projects</a></li>
        <li><a href="#contact">Resume</a></li>
      </ul>
    </nav>

    <!-- Projects container -->
    <div id="projects-container"></div>

    <!-- Module Script -->
    <script type="module">
      // Import the Projects function from projects.js
      import { Projects } from "./projects.js";

      // Find the container where you want to insert the component
      const container = document.getElementById("projects-container");

      // Append the Projects component to the container
      container.appendChild(Projects());
    </script>

    <script src="script.js"></script>
  </body>
</html>
